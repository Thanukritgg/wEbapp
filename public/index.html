<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wish</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm() {
            const nameInput = document.getElementById('first-name').value;
            const wishInput = document.getElementById('wish').value;
            const validInput = /^[a-zA-Z0-9\s!@#$%^&*()_+={}\[\]:;"'<>,.?/~`-]*$/;

            if (validInput.test(nameInput) && validInput.test(wishInput)) {
                return true;
            } else {
                alert("Please type only in Englis.");
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="form-container">
        <h1>Make a Wish</h1>
        <br>
        <p>What would you like from Santa this year?</p>
        <form action="/thank" method="POST" onsubmit="return validateForm()">
            <div class="name-fields">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="first-name" name="name" required maxlength="12"
                        title="Please type only in English.">
                </div>
            </div>
            <div class="wish-field">
                <label for="wish">Your Wish?</label>
                <textarea id="wish" name="wish" rows="4" required maxlength="40"
                    title="Please type only in English."></textarea>
            </div>
            <div class="color">
                <label for="favcolor">Select your present color:</label>
                <input type="color" id="color" name="color" value="#7E121D">
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
